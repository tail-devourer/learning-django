<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
  </head>
<body>
  <table>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
    {% for member in members %}
      <tr>
        <td>{{ member.id }}</td>
        <td>{{ member.first_name }}</td>
        <td>{{ member.last_name }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
